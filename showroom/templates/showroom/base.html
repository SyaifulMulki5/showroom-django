<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Showroom Mobil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Optional: Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4 text-center">
            <h1>Showroom Mobil</h1>
        </header>

        {% if request.resolver_match.url_name == 'list_mobil' %}
        <nav class="mb-3 text-center">
            <a href="{% url 'list_mobil' %}" class="btn btn-primary">Daftar Mobil</a>
            <a href="{% url 'tambah_mobil' %}" class="btn btn-success">Tambah Mobil</a>
        </nav>
        {% endif %}

        <!-- Content Section -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
